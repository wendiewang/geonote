{% extends "registration/base.html" %}

{% block content %}

<h4>Create an account</h4>

<form action="" method="post">
	{% csrf_token %}
	<table>
	{% for field in form %}
	<tr>
		<td>{{ field.errors }}
		{{ field.label_tag }}:</td> <td>{{ field }} </td>
	</tr>
	{% endfor %}
	<table>
	<input type="submit" value="Create your account">
</form>

{% endblock %}
