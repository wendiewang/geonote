<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html { 
        height: 100% 
      }
      body { 
        height: 100%; 
        margin: 0 auto 0 auto; 
        width: 100%;
        padding: 0;
        z-index: 1;
      }
      a {
        text-decoration: none;
      }
      div#top {
        width: 100%;
        background-color: #ccc;
      }
      div#header {
        width: 960px;
        height: 30px;
        margin: 0 auto 0 auto; 
        background-color: #ccc;
        position: relative;
      }
      div#logo {
        width: 150px;
      }
      div#bigmap {
        margin-left: 200px;
        top: 0px;
        width: 100px;
        position: absolute;
        z-index: 15;
      }
      div#note {
        margin-left: 300px;
        top: 0px;
        width: 100px;
        position: absolute;
      }
      div#postnote {
        top: 20px;
        position: absolute;
        width: 400px;
        min-height: 200px;
        background-color: #FFF8DC;
        left: 30%;  
        z-index: 500;
        display: none;
      }
      div#map_canvas { 
        height: 92%;
        width: 100%;
      }
      div#lightbox {
        top: 20px;
        position: fixed;
        width: 600px;
        min-height: 300px;
        background-color: #FFF8DC;
        left: 30%;  
        z-index: 500;
        display: none;
      }
      /*div#screen {
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
      }*/
      div#bottom {
        width: 100%;
        background-color: #ccc;
      }
      div#footer {
        width: 960px;
        margin: 0 auto 0 auto; 
        background-color: #ccc;
      }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDFYRAM772sUm9kQtUa73mfBuxYXs8T9n0&sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
    <script type="text/javascript">
      var map;
      var marknum = 0;
      // json communicates data between python and javascript 
      // list of dictionaries, each dictionary is a mark 
      var marks = jQuery.parseJSON('{{ posts|safe }}');
      function initialize() {
        var myLatlng = new google.maps.LatLng(37.751, -122.433);
        var mapOptions = {
          zoom: 13,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        // creates the map 
        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        // creates new mark on map
        google.maps.event.addListener(map, 'click', function(event) {
          placeMarker(event.latLng);
          // passing in the latlng into the show_postbox function 
          show_postbox(event.latLng);
        });
        console.log(marks);
        // updates map with all marks in database/json object 
        for (i=0; i<marks.length; i++) {
          mark_latlng = new google.maps.LatLng(marks[i]['fields']['lat'], marks[i]['fields']['lon']);
          console.log(mark_latlng);
          placeMarker(mark_latlng, marks[i]['pk']);
        }
      }
      function placeMarker(location,pk) {
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          draggable: true,
        });
        google.maps.event.addListener(marker, 'click', function() {
            show_lightbox(pk);
        });
      }
      // matches pk of mark against the json object 
      function lookup_mark(pk) {
        for(var i=0;i<marks.length;i++) {
          if (marks[i]['pk'] == pk) {
            return marks[i];
          }
        }
        return false;
      }
      function show_lightbox(pk) {
        var mark = lookup_mark(pk);
        $("div#lb_title").html(mark['fields']['title']);
        $("div#lb_body").html(mark['fields']['body']);
        $("div#lightbox").show();
        marknum++;
        // don't refresh 
        return false;
      };
      function hide_lightbox() {
        $("div#lightbox").hide();
        return false;
      };
      function show_postbox(latLng) {
        $("div#postnote").show();
        alert(latLng);
        return false; 
      };
      function hide_postbox() {
        $("div#postnote").hide();
        return false; 
        // prevents page from refreshing 
      };
      $(document).ready(function(){
        $("a#xclose").click(hide_lightbox);
        $("a#closepost").click(hide_postbox);
        $("a#apostnote").click(show_postbox);
      });
    </script>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  </head>

  <body onload="initialize()"> <!-- document object model window.onload -->  
    <div id="top">
      <div id="header">
        <div id="logo">GEONOTE LOGO</div>
        <div id="bigmap">big map</div>
        <div id="note"><a id="apostnote" href="">note</a></div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div id="lightbox"> 
      <div id="lb_title"></div>
      <div id="lb_body"></div>
      <a id="xclose" href="">[x]</a>
    </div>
    <div id="postnote"> 
      <a id="closepost" href="">[x]</a>
      <form action="/marks" method="post">
        {% csrf_token %}
        <p> title: <input type="text" name="title" id="title" />
        <p> description: <p>
        <textarea name="body" id="body" cols="25" rows="5"> </textarea>
        <p><input type="submit" value="add a note" />
      </form>
    </div>
    <div id="bottom">
      <div id="footer">
        <div id="seo">
          <a href="https://twitter.com/wendiewang" class="twitter-follow-button" data-show-count="false" data-show-screen-name="false">Follow @wendiewang</a>  
        </div>
        <div id="credit">
          made by <a href="http://www.linkedin.com/in/wendiewang"> wendiewang </a> 
        </div>
      </div>
    </div>
  </body>
  
</html>
